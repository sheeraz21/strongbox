strongbox:
  basedir: ./target
  url: http://${strongbox.host:localhost}:${strongbox.port:48080}
server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: ${strongbox.basedir}/strongbox/etc/ssl/keystore.p12
    key-store-password: password
    key-alias: localhost
    trust-store-type: PKCS12
    trust-store: ${strongbox.basedir}/strongbox/etc/ssl/truststore.p12
    trust-store-password: password
